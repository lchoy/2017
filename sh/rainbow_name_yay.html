<!--

Print your name to the screen with every letter being a different color.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My name is</title>
</head>
<body>

<!-- row one-->
<p style="Color:#ff0000 ">S</p>
<p style="Color:#fc721d ">A</p>
<p style="Color:#ffe320 ">R</p>
<p style="Color:#00e667 ">A</p>
<p style="Color:#6a00ff ">H</p>

<FONT style="Color:#ff0000 ">S</FONT>
<FONT style="Color:#fc721d ">A</FONT>
<FONT style="Color:#ffe320 ">R</FONT>
<FONT style="Color:#00e667 ">A</FONT>
<FONT style="Color:#6a00ff ">H</FONT>
<!-- row two-->
<br>
<p style="Color:#ff0000">S</p>
<p style="Color:#fc721d;padding:60px ">A</p>
<font style="Color:#ffe320;padding:60px "> R</font>
<p style="Color:#00e667;padding:60px "> A</p>
<p style="Color:#6a00ff;padding:60px "> H</p>

<FONT style="padding:25px">&nbsp;</FONT>
<FONT style="Color:#ff0000">S</FONT>
<FONT style="Color:#fc721d; ">A</FONT>

<FONT style="Color:#6a00ff; ">H</FONT>


</body>
</html>
