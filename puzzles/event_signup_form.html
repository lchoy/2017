<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Event Signup</title>
    <style>
        form {
          border: 1px solid black;
        }
        .form-input {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Fall Festival</h1>

    <h3>Registration table</h3></div>
    <div class="indent">
      <span class="glyphicon glyphicon-time" aria-hidden="true"></span> 11/16/2017  10 am - 12 noon  </div>
    </div>
    <div class="indent">
      <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 2 credits    </div>
  </div>

<p style="padding-top: 10px">Please enter your information below to volunteer.</p>
<form action="thankyou.html" method="post" accept-charset="utf-8" class="form-horizontal">
    <div>
    <div class="form-input">
      <label for="firstname">First name</label>
      <div class="form-input">
          <input type="" name="firstname" maxlength="128" value="" id="firstname" placeholder="First name"/>
      </div>
    </div>
    <div class="form-input">
      <label for="lastname">Last name</label>
      <div class="form-input">
          <input type="" name="lastname" maxlength="128" value="" id="lastname" placeholder="Last name"/>
      </div>
    </div>

    <div class="form-input">
      <label for="email">Email</label>
      <div class="form-input">
        <input type="" name="email" maxlength="150" value="" id="email" placeholder="Your Email (for volunteer coordinator)"/>
          </div>
    </div>

    <div class="form-input">
      <label for="phone">Phone</label>
      <div class="form-input">
          <input type="" name="phone" maxlength="64" value="" id="phone" placeholder="Your Phone (for volunteer coordinator)"/>
            </div>
    </div>

    <br>
        <div class="form-input">
           <input type="" value="Sign up" onclick="this.disabled=true; this.form.submit();"/>
        </div>
    </div>
</form>
    <p><small>A shortened version of your name (e.g., John S.) will show up on the public signup sheet. </small></p>

</body>
</html>
