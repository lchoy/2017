<!DOCTYPE html>
<html lang="en">
<!--
Add rows of volunteers

This is a webpage to show the volunteers registered for an event.

We've created the initial table with columns for the tasks, time, credits, and volunteer contact information.

Now add two rows to the table, one row for each registered volunteer.
-->
<head>
    <meta charset="UTF-8">
    <title>My Event Volunteers</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>My Event Volunteers</h1>

    <table>
        <thead>
            <tr>
                <th>Task Description</th>
                <th>Date & Time</th>
                <th>Credits</th>
                <th>Volunteer Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
</html>
